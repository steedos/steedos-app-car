    field: due_date__c
    operation: between
    value: this_week
    is_required: false
  - field: start_date__c
    is_default: true
    is_required: false
grouping: true
object_name: project_task__c
options:
  sort: []
  column_width:
    - - assignees__c.name
      - 100
    - - priority__c
      - 100
    - - state__c
      - 100
report_type: matrix
rows:
  - assignees__c.name
totaling: true
values:
  - _id
